<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaniyojit Job Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Swaniyojit Jobs</h1>
        </div>

    </header>



    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter By Title">
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>

    <div class="jobs-list">
        <h1 id="jobCount">Showing 33 Jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://d1whtlypfis84e.cloudfront.net/guides/wp-content/uploads/2020/02/08090135/labour-day-768x513.png" alt="" srcset="">
                    <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                </div>
                <div class="role-name">
                    <span>Hackcovit 2022 Intern </span>
                </div>
                <div class="description">
                    <span>
                    Team Priori.TT.que <br>
                    "A lion persuing knowledge, while eyeing my true oppenent" <br>
                    - Saint Krishna Kaul
                    </span>
                </div>
                <div class="buttons">
                    <div class="button apply-now" >
                        <a href="https://www.linkedin.com/jobs/" target="_blank">Apply Now</a>
                    </div>
                </div>
            </div>
            
           

        </div>

        
    </div>
    
    
    <footer id="about" class="container-fluid" align="center">
            Copyright 2022 Â© | Swaniyojit-Prori.TT.que
    </footer>
    <script src="script.js"></script>
</body>

</html>
